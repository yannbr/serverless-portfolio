<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Babel Demo</title>
  </head>
  <body>
    <main>
      <div id="content"></div>
    </main>

    <script src='https://unpkg.com/babel-standalone'></script>

    <script type="text/babel" data-preset="latest">
      const getMessage = (name) => `Welcome to javascript, ${name}!`
      document.getElementById('content').textContent = getMessage('Yann');
    </script>
  </body>
</html>
